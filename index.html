<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body, html {
      background: linear-gradient(135deg,#2600ff, #158cff, #000000,#0e0f51,#7a00ff, #b900ff);
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1; /* Ensure the container is behind the form */
      overflow: hidden; /* Hide overflow of the 3D object */
      zoom:100%;
    }

   

    .spline-viewer {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Ensure the 3D object covers the entire container */
      position: absolute;
      top: 0;
      left: 0;
    }

    .registration-form {
      padding: 20px;
      background-color: rgba(0, 0, 0, .20);
      border-radius: 20px;
      color: white;
      width: 300px;
      backdrop-filter: blur(5.5px);
      animation: slideInForm 1s ease forwards;
      box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1; /* Ensure the form is above the 3D object */
    }

    @keyframes slideInForm {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .name-container {
      display: flex;
      justify-content: space-between;
    }

    input[type="text"], input[type="tel"], select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #eaeaff;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      background: transparent;
      color: white;
      outline: none;
    }
input:hover{
transform:scale(1.15);
transition: transform .5s ease;
}


    .name-container input[type="text"] {
      width: calc(50% - 10px);
    }

    input[type="text"]:focus, input[type="tel"]:focus, select:focus {
      border-color: white;
      animation: abir 0.5s ease;
    }

    @keyframes abir {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

     button {
      width: calc(50% - 10px);
      position:relative;
      left:150px;
      padding:8px;
      background-color: #007bff;
      color: #fff;
      border: true;
      border-color: white;
      border-radius: 11px;
      cursor: pointer;
      transition: all 0.3s ease;
      
    }

    button:hover {
      background: transparent;
      padding: 10px;
      color: red;
      border-color: #7b2bff;
    }

    h2 {
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .popup-box {
      position: fixed;
      bottom: 22px;
      right: 15px;
      background-color: rgba(0, 0, 0, 1.10);
      border: 1px solid #eaeaff;
      border-radius: 10px;
      padding: 7px;
      width: 130px;
      box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      backdrop-filter: blur(1.5px);
      z-index: 2;
      animation: slideInPopup 1s ease forwards;
    }

    @keyframes slideInPopup {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media query for mobile devices */
    @media only screen and (max-width: 768px) {
      .spline-viewer {
        display: none;
      }
      .background-image {
        display: block;
      }
      .popup-box {
        display: none; /* Hide popup box on mobile devices */
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <spline-viewer class="spline-viewer" url="https://prod.spline.design/Wiz1a2dAb6LE1xPU/scene.splinecode"></spline-viewer>
   
  </div>

  <div class="registration-form">
    <h2 class="w">Welcome To Binary
    Pathshala    </h2>
    <p style="text-align: center;">Register and get <del>90%</del> 99% off.</p>
    <div class="name-container">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
    </div>
    <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>
    <input type="text" id="collegeName" placeholder="College Name" required>
    <select id="gender" required>
      <option value="" disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <button onclick="submitForm()">Submit</button>
  </div>

  <div class="popup-box" id="popupBox">
   
    <span>Made by S.Abir</span>
  </div>

      } else {
        alert('Please fill in all fields.');
      }
    }

    
  </script>

</body>
</html>
